version: '2.1'
orbs:
  matlab: mathworks/matlab@1
jobs:
  build:
    machine:
      image: ubuntu-2004:current
    parallelism: 2 
    steps:
      - checkout
      - matlab/install:
          release: R2023a

      - run:  
          name: circleci test run
          command: |
              cd tests/
              TESTFILES=$(circleci tests glob "**/*.m" | xargs -n1 basename | sed 's/\.m$//')
              echo "$TESTFILES"
              echo "END OF TESTFILES"
              echo "$SPLIT_TESTFILES"
              FORMATTED_TESTFILES=$(echo "$TESTFILES" | awk '{printf "\x27%s\x27,", $0}' | sed 's/,$//')
              echo "STARTING ....................."
              echo "{$FORMATTED_TESTFILES}"
              echo "ENDING ................."
              cd ..
              echo "FORMATTED_TESTFILES" | circleci tests run --command "xargs matlab-batch 'runTestsAndGenerateReports'" --split-by=timings       

      - store_test_results:
          path: tests/results.xml

          
workflows:
  circleci_test_run_command:
    jobs:
      - build
version: 2.1
orbs: 
  matlab: mathworks/matlab@1 
jobs:
  test:
    machine:
      image: ubuntu-2004:current 
    parallelism: 2
    steps:
      - checkout  

      - run:
          name: Debug Test Files
          command: |
               selectByName=$(echo "test1 test2 test3" | awk '{for(i=1;i<=NF;i++) printf "\x27\x27%s\x27\x27%s", $i, (i==NF ? "" : ", ")}')
               echo "$selectByName"

              
workflows:
  version: 2
  try:
    jobs:
      - test
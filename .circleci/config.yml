version: 2.1
orbs: 
  matlab: mathworks/matlab@1 
jobs:
  test:
    machine:
      image: ubuntu-2004:current 
    parallelism: 2
    steps:
      - checkout  

      - run:
          name: Debug Test Files
          command: |
                      PARAM_SELECT_BY_NAME="this is a test's string with-some_single'"
                      selectByName=$(echo "$PARAM_SELECT_BY_NAME" | awk '{
                          for(i=1; i<=NF; i++) {
                              gsub(/\047/, "\047\047", $i);  # Escape single quotes by doubling them
                              printf "\047%s\047%s", $i, (i==NF ? "" : ", ");
                          }
                      }')
                      selectByName="{$selectByName}"
                      echo "$selectByName"

              
workflows:
  version: 2
  try:
    jobs:
      - test
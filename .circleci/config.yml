version: 2.1
orbs: 
  matlab: mathworks/matlab@1 
jobs:
  test:
    machine:
      image: ubuntu-2004:current  # Use the appropriate machine image for your project
    parallelism: 2
    steps:
      - checkout
      - run:
          name: Split Test Files
          command: |
            TEST_FILES=$(circleci tests glob "tests_python/**/*.py" | circleci tests split)
            echo TEST_FILES


workflows:
  version: 2
  splitting_by_filename:
    jobs:
      - test
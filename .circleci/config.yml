version: 2.1
orbs: 
  matlab: mathworks/matlab@1 
jobs:
  test:
    machine:
      image: ubuntu-2004:current 
    parallelism: 2
    steps:
      - checkout  

      - run:
          name: Debug Test Files
          command: |
            output="{ $(circleci tests glob 'tests/**/*.m' | circleci tests split | awk -F'[/.]' '{print $(NF-1)}' | paste -sd, -) }"
            echo "Test files found:"
            echo "$output"
workflows:
  version: 2
  filesize:
    jobs:
      - test